<header class="header">
  <div class="container header-container">
    <nav class="header-nav">
      <a class="header-logo" href="#">
        <img
          class="header-logo-img"
          src="./img/header/logo-vishivanka.svg"
          alt="logo-vishivanka"
          width="44"
          height="39"
        />
      </a>
      <ul class="header-nav-list">
        <li class="header-nav-item">
          <a href="#about">About us</a>
        </li>
        <li class="header-nav-item">
          <a href="#collection">Our collection</a>
        </li>
        <li class="header-nav-item"><a href="#order">Customer order</a></li>
        <li class="header-nav-item">
          <a href="#testimonials">Testimonials</a>
        </li>
      </ul>
    </nav>
    <div class="block">
      <address class="header-address">
        <div class="header-phone-container">
          <a class="header-phone-link" href="tel:+380684439426"
            >+380 (68) 443-94-26</a
          >
        </div>
        <ul class="header-social-list">
          <li class="header-social-item">
            <a
              href="https://www.facebook.com/goITclub/"
              class="header-social-link"
              aria-label="enter facebook page"
              target="_blank"
            >
              <div class="social-link-container">
                <svg class="icon header-social-icon" width="28" height="28">
                  <use href="./img/icons.svg#icon-logo-facebook"></use>
                </svg>
              </div>
            </a>
          </li>
          <li class="header-social-item">
            <a
              href="https://www.instagram.com/goitclub/"
              class="header-social-link"
              aria-label="enter instagram page"
              target="_blank"
            >
              <div class="social-link-container">
                <svg class="icon header-social-icon" width="28" height="28">
                  <use href="./img/icons.svg#icon-logo-instagram"></use>
                </svg>
              </div>
            </a>
          </li>
          <li class="header-social-item">
            <a
              href="https://www.youtube.com/c/GoIT"
              class="header-social-link"
              aria-label="enter youtube page"
              target="_blank"
            >
              <div class="social-link-container">
                <svg class="icon header-social-icon" width="28" height="28">
                  <use href="./img/icons.svg#icon-logo-youtube"></use>
                </svg>
              </div>
            </a>
          </li>
        </ul>
      </address>
      <button
        id="button-open-menu"
        type="button"
        class="menu-open-btn"
        aria-labelledby="button-open-menu"
      >
        <svg class="icon menu-open-icon" width="36" height="24">
          <use href="./img/icons.svg#icon-menu-button-mob"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
